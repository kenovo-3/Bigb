<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenovo Video Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Anime-themed styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #ff7f00;
            margin-top: 50px;
            text-shadow: 2px 2px 4px #000000;
        }
        #video-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        #video-player {
            width: 80%;
            height: 450px;
        }
        #controls {
            margin-top: 20px;
        }
        button {
            background-color: #ff7f00;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff9800;
        }
        input[type="text"] {
            padding: 10px;
            margin-top: 20px;
            width: 80%;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .video-list {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .video-item {
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .video-item:hover {
            transform: scale(1.05);
            background-color: #444;
        }
        .video-title {
            color: #ff7f00;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>Kenovo Video Dashboard</h1>

    <!-- Search Bar -->
    <input type="text" id="search" placeholder="Search for a video..." onkeyup="searchVideos()">

    <div id="video-container">
        <h2 id="video-title">Select a video</h2>
        <div id="video-player-container">
            <iframe id="video-player" 
                    src="https://player.vimeo.com/video/1078621375?badge=0&autopause=0&player_id=0&app_id=58479" 
                    frameborder="0" 
                    allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" 
                    style="width: 100%; height: 450px;">
            </iframe>
        </div>
        <div id="controls">
            <button onclick="playVideo()">Play</button>
            <button onclick="pauseVideo()">Pause</button>
            <button onclick="skip(-10)">« 10s</button>
            <button onclick="skip(10)">10s »</button>
        </div>
    </div>

    <div class="video-list" id="dashboard">
        <div class="video-item" onclick="loadVideo('Super Dragon Ball Heroes: The Movie', 'https://player.vimeo.com/video/1078621375')">
            <p class="video-title">Super Dragon Ball Heroes: The Movie</p>
        </div>
        <!-- Add more videos here -->
    </div>

    <script src="script.js"></script>

    <script>
        // Video control functions
        let videoPlayer = document.getElementById("video-player");

        function playVideo() {
            videoPlayer.play();
        }

        function pauseVideo() {
            videoPlayer.pause();
        }

        function skip(seconds) {
            videoPlayer.currentTime += seconds;
        }

        // Function to load video on click
        function loadVideo(title, url) {
            document.getElementById("video-title").innerText = title;
            videoPlayer.src = url;
            videoPlayer.play();
        }

        // Search function
        function searchVideos() {
            let input = document.getElementById("search").value.toLowerCase();
            let videos = document.getElementsByClassName("video-item");
            
            Array.from(videos).forEach(function(video) {
                let title = video.getElementsByClassName("video-title")[0].innerText.toLowerCase();
                if (title.includes(input)) {
                    video.style.display = "block";
                } else {
                    video.style.display = "none";
                }
            });
        }
    </script>

</body>
</html>
